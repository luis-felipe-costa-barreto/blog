<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>

    {% block main %}

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }
        header{
            background-color: cadetblue;
            width: 100vw;
            padding: 20px 30px;
            border-bottom: 5px solid rgb(80, 119, 121);

            display: flex;

        }
        header a{
            color: white;

            font-size: x-large;
            transition: 0.5s;
        }
        header a:hover{
            color: rgb(206, 190, 190);
        }
        header div{
            display: flex;
            gap: 25px;
        }
        header h1{
            position: absolute;
            right: 3%;

        }
